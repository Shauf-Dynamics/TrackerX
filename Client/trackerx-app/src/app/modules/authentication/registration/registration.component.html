<main>
    <div>
        <h2>Create Account</h2>        
    </div>
    <form class="form w-50" method="post" autocomplete="off">
        <div class="row">
            <label class="tx-label-email" for="name">Email</label>
            <input class="form-field text-box" name="email" formControlName="email" />
        </div>
        <div class="row">
            <label class="tx-label-name" for="password">Name</label>
            <input class="form-field text-box" type="text" name="name" formControlName="name"
                autocomplete="on" />
        </div>
        <div class="row">
            <label class="tx-label-password" for="password">Password</label>
            <input class="form-field text-box" type="password" name="password" formControlName="password"
                autocomplete="on" />
        </div>
        <div>
            <p>Registration is available with invitation code only.</p>
            <p>Contact site administration to obtain it.</p>
        </div>
        <div class="row">
            <label class="tx-label-password" for="password">Invitation Code</label>
            <input class="form-field text-box" type="text" name="invitationCode8" formControlName="invitationCode"
                autocomplete="on" />
        </div>                
        <div class="row" align="right">
            <button class="col btn btn-primary" type="submit">Sign Up</button>
        </div>
    </form>
    <div>Have already an account <a routerLink="/login">Sign in here</a></div>
</main>
