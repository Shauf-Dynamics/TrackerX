<main *ngIf="!signedIn else signedInAlready">
    <div class="icon-wrapper" align="center">
        <i class="fa-solid fa-right-to-bracket fa-2xl" style="color: #5d63ce;"></i>
    </div>
    <div>
        <h1>
            Welcome to TrackerX!
        </h1>
    </div>
    <div class="tx-sign-in-text" align="center">
        <h4>
            Sign in to your accounts
        </h4>
    </div>
    <form class="form w-50" [formGroup]="loginForm" (submit)="signIn($event)">
        <div class="row">
            <label class="tx-label-email" for="name">Email</label>
            <input class="text-box" name="email" formControlName="email" />
        </div>
        <div class="row">
            <label class="tx-label-password" for="password">Password</label>
            <input class="text-box" type="password" name="password" formControlName="password"
                autocomplete="on" />
        </div>
        <div class="row" align="right">
            <a>
                <h5>forgot password?</h5>
            </a>
        </div>
        <!--  <div class="row" *ngIf="authFailed">
            <label style="color: red">Invalid credentials</label>
        </div>-->
        <div class="row" align="right">
            <button class="col btn btn-primary" type="submit">Sign In</button>
        </div>
    </form>
    <div class="tx-div-join">
        <span>New to Music Tracker X? <a routerLink="/registration" class="tx-join-ref">Join now</a></span>
    </div>
</main>
<ng-template #signedInAlready>
    <h4>Sign In</h4>
    <div>
        You are already signed in!
    </div>
</ng-template>
