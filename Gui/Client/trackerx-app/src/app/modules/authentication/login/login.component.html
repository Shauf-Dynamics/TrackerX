<main>
    <div class="container">
        <div class="icon-wrapper">
            <i class="fa-solid fa-right-to-bracket fa-2xl"></i>
        </div>
        <div class="greeting-wrapper">
            <h1>
                Welcome to TrackerX!
            </h1>
            <h4>
                Sign in to your account
            </h4>
        </div>
        <form class="form-container" [formGroup]="loginForm" (submit)="signIn()">
            <div class="row">
                <label for="name">Email</label>
                <input class="text-box" name="email" formControlName="email" />
            </div>
            <div class="row">
                <label for="password">Password</label>
                <input class="text-box" type="password" name="password" formControlName="password" autocomplete="on" />
            </div>
            <div class="row" *ngIf="authFailed">
                <p class="warning-msg">{{ errorMessage }}</p>
            </div>
            <div class="row">
                <a>
                    <p class="forgot-pwd">forgot password?</p>
                </a>
            </div>
            <div class="row">
                <button class="col btn btn-primary" type="submit">Sign In</button>
            </div>
        </form>
        <div class="join-wrapper">
            <span>New to Music TrackerX? <a routerLink="/registration">Join now</a></span>
        </div>
        <footer>
            <p>
                Â© 2024 Music TrackerX. All rights reserved | Designed by Shauf Dynamics
            </p>
        </footer>
    </div>
</main>
